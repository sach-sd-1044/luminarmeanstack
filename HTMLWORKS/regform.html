<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <h1>Registration Form</h1>
    <label for="name">Name</label>
    <input type="text" id="name"> <br>


    <label for="email">Email</label>
    <input type="email" id="email"> <br>



    <label for="phone">Phone number</label>
    <input type="text" id="phone"> <br>


    <label for="address">Address</label>
    <textarea name="" id="" cols="20" rows="10"></textarea> <br>


    <label for="">Gender</label>
    <input type="radio" name="gender" id="male"> <label for="male">male</label>
    <input type="radio" name="gender" id="female"> <label for="female">female</label> <br>


    <label for="">Select Course</label>


    <select name="" id="">

        <option value="">Mearnstack</option>
        <option value="">Django</option>
        <option value="">Bigdata</option>
        <option value="">Testing</option>

    </select> <br>



    <label for="unname">UserName</label>
    <input type="text" id="uname"> <br>


    <label for="">Password</label>
    <input type="password"> <br>

    <button type="submit">Register</button>








</body>

</html>
